<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ONDBLCLICK EVENT HANDLER CHALLENGE</title>
    </head>
    <body>
        <p id="dblclick" ondblclick="doubleclick()">Double click me!</p>
        <script>
            function doubleclick() {
                document.getElementById('dblclick').innerHTML = "blue";
            }
        </script>
    </body>
</html>
