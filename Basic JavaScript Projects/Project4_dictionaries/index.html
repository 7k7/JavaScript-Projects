<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>DICTIONARY ASSIGNMENT</title>
        <script src="JS/main.js"></script>
    </head>
    <body>
        <!-- DICTIONARY ASSIGNMENT -->
        <!-- calls f() to display and replace this element with a random letter each time its clicked on -->
        <p id="Dictionary" onclick="randLetter()" style="font-size: large;">
            Click me!
        </p>
        <br><br><!--for spacing-->
        <!--explanation of use-->
        <p>Can keep pressing to get another random character.</p>

        <!-- DELETE ASSIGNMENT -->
        <br><br><!--for spacing-->
        <!--explanation of use-->
        <p>Can keep pressing to get another random character:</p>
        <!-- click on to delete KVP: 1 - should return "undefined" -->
        <!-- f() will delete KVP: 1 and attempt to retrieve from dictionary -->
        <p id="deleteNum1" onclick="delete1()">Click to delete KVP 1 from dictionary. (Should return undefined)</p>
    </body>
</html>
