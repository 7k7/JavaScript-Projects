<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CONTACT FORM CHALLENGE</title>
        <link rel="stylesheet" type="text/css" href="CSS/CSS_1.css">
        <script src="JavaScript/JavaScript_2.js" defer></script>
    </head>
    <body>
        <form name="profileForm" onsubmit="return validateForm()" method="post">
            <label for="firstName">Your first name:</label> <br>
            <input type="text" name="firstName" id="firstName"> <br>
            <label for="lastName">Your last name:</label> <br>
            <input type="text" name="lastName" id="lastName"> <br>
            <label for="state">The state you are living in:</label> <br>
            <input type="text" name="state" id="state"> <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
