<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>SWITCH STATEMENT ASSIGNMENT</title>
        <script src="JavaScript/JavaScript_1.js" defer></script>
    </head>
    <body>
        <h1>ASSIGNMENTS</h1>

        <h2>SWITCH STATEMENT ASSIGNMENT</h2>
        <!-- f() call returns a response based on the choice user enters -->
        <p>Choose and enter a beverage size:</p>
        <input type="text" placeholder="small or large" id="sizeChoice">
        <button onclick="sizeChoice()">Submit choice</button>
        <p id="userChoice"></p>

        <h2>DOCUMENT.GETELEMENTSBYCLASSNAME() METHOD ASSIGNMENT</h2>
        <!-- f() call returns a string each targeted element by class -->
        <button onclick="demoDocClass()">Click to display a greeting</button>
        <p class="greeting"></p>
        <p class="greeting"></p>

        <h2>CANVAS ELEMENT ASSIGNMENT</h2>
        <!-- demo of the canvas html element  -->
        <canvas id="iD_Name" width="400px" height="300px" style="border: solid 5px red"></canvas>

        <h2>CANVAS CHALLENGE</h2>
        <!-- demo of using JS to draw text in a canvas element -->
        <canvas id="myFirstCanvas" height="200" width="300px" style="border: dotted 2px #000"></canvas>
        <button onclick="demoJsDraw()">Click to have JS draw some text.</button>

        <h2>GRADIENT COLOR CHALLENGE</h2>
        <!-- demoing createLinearGradient() on a canvas -->
        <canvas id="gradCanva" width="500px" height="300px" style="border: solid 3px #000;"></canvas>
    </body>
</html>
